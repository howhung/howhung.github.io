<!DOCTYPE html>
<html>
    <head>
        <link href="css/aaron.css" rel="stylesheet"/>
        <title>AARON</title>
    </head>
    <body style="cursor: url(img/cursor.png), default">
        <script>
            function mDown(obj) {
                obj.style.cursor = 'url(img/cursor2.png), default';
                obj.src = 'img/jakub.png';
            }

            function mUp(obj) {
                obj.style.cursor = 'url(img/cursor1.png), default';
                obj.src = 'img/jakub_poked.png';
            }
        </script>
        <div class="text">
            HAOHANG THE AARON!
        </div>
        <div>
            <center>
                <img id="aaron" style="cursor: url(img/cursor1.png), default" onMouseDown="mDown(this)" onMouseUp="mUp(this)" onMouseOut="mUp(this)" src="img/jakub_poked.png" width="600">
            </center>
        </div>
    </body>
</html>
